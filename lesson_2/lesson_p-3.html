<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Note Lesson Example</title>

    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../font/formular.css">

    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
</head>
<body>
<div class="page-wrapper">
    <main role="main" class="page">
        <div class="page-content --page-padding">
            <div class="lesson-box">
                <div class="lesson-body">
                    <div class="lesson-top-nav">
                        <div class="top-nav__buttons">
                            <a href='lesson_p-1.html' class="round-button"></a><a href='lesson_p-2.html' class="round-button"></a><a href='lesson_p-3.html' class="round-button active"></a><a href='lesson_p-4.html' class="round-button"></a>
                            <a href='lesson_p-5.html' class="round-button"></a><a href='lesson_p-6.html' class="round-button"></a>
                            <p class="nav-label">Історія, Сторінка 3</p>
                        </div>
                    </div>
                    <div class="lesson-content">
                        <div class="lesson-content__wrapper">
                            <article class="lesson-main">
                                <h2 class='lesson-header'>Історічні періоди</h2>
                                <p class="lesson-text-2">Доісторична епоха ділиться на два основні періоди: <span class="higlight">палеоліт</span>,або "Старий кам'яний вік", і <span class="higlight">неоліт</span>, або "Новий кам'яний вік". Подивіться на хронологію. Потім дотримуйтесь інструкцій нижче.</p>
                                <div class="image-flex">
                                    <img src="img/image3.png" alt="" style="max-height: 300px">
                                </div>

                                <div class="miniquiz-container">
                                    <div class="quiz-header">
                                        <p class="quiz-header__content">Залежно від часової шкали, які з наступних тверджень вірні? </p>
                                    </div>
                                    <div class="quiz-body">
                                        <form action="" class="quiz">
                                            <div class="question">
                                                <input type="checkbox" class="quiz-checkbox" id="quiz-quest1">
                                                <label for="quiz-quest1" class="question-content">Період палеоліта почався ще до періоду неолітів.</label>
                                            </div>
                                            <div class="question">
                                                <input type="checkbox" class="quiz-checkbox" id="quiz-quest2">
                                                <label for="quiz-quest2" class="question-content">Найбільш ранній період неоліту почався близько мільйона років тому.</label>
                                            </div>
                                            <div class="question">
                                                <input type="checkbox" class="quiz-checkbox" id="quiz-quest3">
                                                <label for="quiz-quest3" class="question-content">Період неолітичного періоду почався в різний час в різних частинах світу.</label>
                                            </div>
                                            <div class="question">
                                                <input type="checkbox" class="quiz-checkbox" id="quiz-quest4">
                                                <label for="quiz-quest4" class="question-content">Перший період неоліту розпочався в Месопотамії.</label>
                                            </div>
                                            <div class="miniquiz-submit-container">
                                                <p class="quiz-state"></p>
                                                <button class="miniquiz-submit">Перевірити</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </article>
                        </div>
                    </div>

                    <div class="lesson-bottom-nav">
                        <div class="bottom-nav__buttons">
                            <a href="lesson_p-2.html"><button class="medium-stroke-button">Назад</button></a>
                            <a href="lesson_p-4.html"><button class="medium-stroke-button">Далее</button></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</div>

<script src="miniquiz.js"></script>
</body>
</html>
